<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Controle Dinâmico de Escalonamento</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<style>body{font-family:sans-serif;background:#111;color:#eee;text-align:center;} .button-container{margin:20px 0; padding: 15px; border-radius: 8px; background: #222;} button{padding:10px 18px;margin:6px;border:none;border-radius:5px;cursor:pointer;font-size:14px;} .tabs{display:flex;gap:8px;justify-content:center;margin-top:10px;} .tab{padding:8px 12px;background:#222;border-radius:6px;cursor:pointer;} .tab.active{background:#4caf50;} canvas{background:#fff;margin:10px auto;display:block;border-radius:6px;padding:6px;} .status{font-size:18px;padding:6px;background:#222;border-radius:6px;display:inline-block;margin-top:8px;}</style>
</head>
<body>
<h1>Controle Dinâmico de Escalonamento</h1>

<div class='status'>Modo: <span id='currentMode'> + currentModeString + </span></div>
<div class='button-container'>
<button onclick='setMode("RM")'>RM</button>
<button onclick='setMode("EDF")'>EDF</button>
</div>

<div class='tabs'><div class='tab active' id='tabCpu' onclick='showTab("cpu")'>CPU</div><div class='tab' id='tabExec' onclick='showTab("exec")'>Exec / Misses</div><div class='tab' id='tabJitter' onclick='showTab("jitter")'>Jitter</div><div class='tab' id='tabPrio' onclick='showTab("prio")'>Prioridade</div></div>

<div id='panelCpu'><canvas id='cpuChart' width='600' height='200'></canvas></div>
<div id='panelExec' style='display:none;'><canvas id='execChart' width='600' height='200'></canvas><canvas id='missChart' width='600' height='200'></canvas></div>
<div id='panelJitter' style='display:none;'><canvas id='jitterChart' width='600' height='200'></canvas></div>
<div id='panelPrio' style='display:none;'><canvas id='prioChart' width='600' height='200'></canvas></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
